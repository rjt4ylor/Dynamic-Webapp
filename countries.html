<!DOCTYPE html>
<html>


<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<link rel="stylesheet" href="header.css">
	<link rel="stylesheet" href="countries.css">
	<title>Youtube Charts by Country</title>
	<script>
		var query = window.location.search.substring(1); 
		var vars = query.split("=");
		var country = vars[1];
		var fill = "<iframe scrolling='no' src='full.html?country="+country+"' name='topiframe' frameBorder='0' height='965' width='323'></iframe>"
		
		window.onload = function() {
		document.getElementById("frameHolder").innerHTML=fill;
		}
	</script>
</head>


<body>
	<div id="header">
		<div id="headerContent">
		<img src = "img/logo.png">
		<ul>
			<li><a href = "home.html">Back to Map</a></li>
		</div>
	</div>
	
	<div id="holder">
		<div id="list"></div>
		<div id="frameHolder"></div>
	</div>

	<script src="countries.js" type="text/javascript"></script>
</body>


</html>
